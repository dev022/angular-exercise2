<div class="container">
    <div class="row mt-5">
        <!-- input fields for taking name and age -->
      <form [formGroup]="dataForm" (ngSubmit)="onAddInput()">  
          <div class="row">
            <div class="form-group col-sm-8">
              <input type="text" id="inpName" class="form-control" placeholder="Enter Your Name" formControlName="inpName">
              <!-- validation for name field -->
              <span *ngIf="!dataForm.get('inpName').valid && dataForm.get('inpName').touched">
                Name can't be empty!
              </span>
            </div>
            <div class="form-group col-sm">
              <input type="number" id="inpAge" class="form-control" placeholder="Enter Your Age" formControlName="inpAge" >
              <!-- validation for age field -->
              <span *ngIf="!dataForm.get('inpAge').valid && dataForm.get('inpAge').touched">
                <span *ngIf="dataForm.get('inpAge').errors['required']">
                  Age can't be empty!
                </span>
                <span *ngIf="dataForm.get('inpAge').errors['pattern']">
                  Age must be greter then 0.
                </span>
              </span>
            </div>
          </div>  
          <!-- to add this data -->
        <button type="submit" class="btn btn-primary mt-3" [disabled]="!dataForm.valid">Add Data</button>
    </form>
    </div>
</div>
