<div class="container">
    <div class="row mt-5">
        <!-- input fields for taking name and age -->
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Enter Your Name" [(ngModel)]="inpName">
        </div>
        <div class="col-sm">
          <input type="number" class="form-control" placeholder="Enter Your Age"[(ngModel)]="inpAge" >
        </div>
      </div>
        <!-- to add this data -->
      <button type="button" class="btn btn-primary mt-3" (click)="onAddInput()">Add Data</button>
</div>
