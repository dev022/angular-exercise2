<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <!-- take data that is emitted from table-input and bind here -->
            <app-table-input (inputDataEmitter)="onAddedToDisplay($event)"></app-table-input>
        </div>
    </div>
    
    <div class="row mt-4 ms-3">
        <div class="col-sm-8">
            <h3 class="mt-4 mb-2">Display Data:</h3>
            <table class="table table-success table-hover table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- display data(name and age) -->
                    <tr *ngFor="let display of displayNameAndAge">
                        <td>{{display.name}}</td>
                        <td>{{display.age}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</div>
